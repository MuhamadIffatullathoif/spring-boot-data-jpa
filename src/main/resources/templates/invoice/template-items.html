<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <table th:fragment="itemsInvoice" class="d-none">
    <tbody id="templateItemsInvoice">
      <tr id="row_{ID}">
        <td class="d-none">
          <input type="hidden" value="{ID}" name="item_id[]">
        </td>
        <td>{NAME}</td>
        <td>{PRICE}</td>
        <td>
          <input class="form-control col-sm-4" type="number" value="1" name="amount[]" id="amount_{ID}" onchange="itemHelper.calculateAmount({ID}, {PRICE}, this.value)">
        </td>
        <td>
          <span id="total_amount_{ID}">0</span>
        </td>
        <td>
          <a class="btn btn-danger btn-xs" href="#" onclick="itemHelper.deleteLineInvoice({ID})">x</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
