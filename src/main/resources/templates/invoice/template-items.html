<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <table th:fragment="itemsInvoice" class="d-none">
    <tbody id="templateItemsInvoice">
      <tr id="row_{ID}">
        <td>
          <input type="hidden" value="{ID}" name="item_id[]">
        </td>
        <td>{NAME}</td>
        <td>{PRICE}</td>
        <td>
          <input type="number" value="1" name="amount[]" id="amount_{ID}">
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
