<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${title}"></title>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:fragment="header">
    <nav>
        <a href="/index">Index</a>
        <a href="/list">List</a>
        <a href="/form">Create Customer</a>
        <ul>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Sign in</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>
                <div>
                    <form id="logoutForm" th:action="@{/logout}" method="post">
                        <button onclick="document.getElementById('logoutForm').submit();" type="submit">Sign out</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <div th:if="(success != null)" th:text="${success}"></div>
</header>
<div></div>
<footer th:fragment="footer">
    <hr>
    <p>Powered by spring boot + Thymeleaf + Data JPA + MySQL</p>
    <p sec:authorize="isAuthenticated()">
        <span sec:authentication="name"></span> | Roles <span sec:authentication="principal.authorities"></span>
    </p>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>
</body>
</html>
