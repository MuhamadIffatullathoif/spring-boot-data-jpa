<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
<header th:replace="layout/layout::header"></header>
<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <div th:object="${customer}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <form th:action="@{/form}" th:object="${customer}" method="post" enctype="multipart/form-data">
                <table>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{name}" class="form-control"
                                   th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger" id="name"
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="lastName" class="col-sm-2 col-form-label">Lastname</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger" id="lastName"
                                th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{email}" class="form-control"
                                   th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger" id="email"
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="createdAt" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{createdAt}"
                                   th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger" id="createdAt"
                                th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="file" class="col-sm-2 col-form-label">Photo</label>
                        <div class="col-sm-6">
                            <input type="file" name="file" class="form-control" id="file" />
                        </div>
                    </div>

                    <div class="form-group row mt-2">
                        <div class="col-sm-6">
                            <input type="submit" th:value="${title}"
                                   class="btn btn-secondary" />
                        </div>
                    </div>
                </table>
                <input type="hidden" th:field="*{id}" value="">
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
